<!-- To create a TABLE uses the tag <table>
 Each table ROW is defined with the tag <tr>
 The first row should be the TABLE HEADER is defined with the tag <th>
 Each cell/box in the table is defined with the tag <td>
 -->
<table style="width:500px" id="firstTable" border="solid">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Relationship</th>
        <th>Age</th>
    </tr>

    <tr>
        <td>Kavya</td>
        <td>Pandhare</td>
        <td>Sister</td>
        <td>9</td>
    </tr>

    <tr>
        <td>Naina</td>
        <td>Pandhare</td>
        <td>Mother</td>
        <td>36</td>
    </tr>

<!-- Add a picture that spans 4 colums -->
<tr>
    <td colspan="4"><img src="img/sisters.jpg" height="350" width="487"/></td>
</tr>


</table>
